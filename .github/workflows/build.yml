name: Publish Docker image
on:
  push:
    branches: [main]
  watch:
    types: [started]
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: tofuliang/smartdns:latest
      - name: set releaseVersion
        run:  echo "ReleaseVersion=`date +%Y%m%d`" >> $GITHUB_ENV
      - name: extract bin
        run: |
            rm -rf ./artifact/
            mkdir -p ./artifact
            docker run -d --name=smartdns tofuliang/smartdns
            docker cp smartdns:/bin/smartdns ./artifact/smartdns
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: ${{ env.ReleaseVersion }}
          title: ${{ env.ReleaseVersion }}
          files: ./artifact/smartdns
